        function GameEngine({ mode, botDifficulty, fb, roomId, isHost, user, onGameOver, usedQuestionsSet }) {
            const [currentQ, setCurrentQ] = useState(null);
            const [options, setOptions] = useState([]);
            const [timeLeft, setTimeLeft] = useState(10);
            const [myScore, setMyScore] = useState(0);
            const [opScore, setOpScore] = useState(0);
            const [feedback, setFeedback] = useState(null); 
            const [gameActive, setGameActive] = useState(true);
            const [elapsedTime, setElapsedTime] = useState(0); 
            
            const botIntervalRef = useRef(null);
            const startTimeRef = useRef(Date.now()); 
            const timerRef = useRef(null);

            // Elapsed Timer Loop (Visual only)
            useEffect(() => {
                if (gameActive) {
                    timerRef.current = setInterval(() => {
                        setElapsedTime(((Date.now() - startTimeRef.current) / 1000).toFixed(1));
                    }, 100);
                }
                return () => clearInterval(timerRef.current);
            }, [gameActive]);
            
            // Generate Question
            const nextQuestion = () => {
                // FIXED: Use Global Ref passed from props to persist history across games
                const usedSet = usedQuestionsSet.current;
                const availableWords = VOCAB_DATA.filter(word => !usedSet.has(word.id));
                
                // If all words used, reset pool
                let pool = availableWords;
                if (pool.length === 0) {
                     pool = VOCAB_DATA;
                     usedSet.clear();
                }

                const target = pool[Math.floor(Math.random() * pool.length)];
                usedSet.add(target.id); // Mark as used in global history

                let distractors = VOCAB_DATA.filter(v => v.id !== target.id)
                                            .sort(() => 0.5 - Math.random())
                                            .slice(0, 2);
                let allOptions = [target, ...distractors].sort(() => 0.5 - Math.random());
                
                setCurrentQ(target);
                setOptions(allOptions);
                setTimeLeft(10); 
            };

            // Initial Start
            useEffect(() => {
                startTimeRef.current = Date.now(); 
                nextQuestion();
                
                // Bot Logic
                if (mode === 'bot') {
                    let intervalTime = 3000;
                    let winChance = 0.5; // Medium

                    if (botDifficulty === 'easy') {
                        intervalTime = 4000; 
                        winChance = 0.3; 
                    } else if (botDifficulty === 'hard') {
                        intervalTime = 2000; 
                        winChance = 0.7; 
                    }

                    botIntervalRef.current = setInterval(() => {
                        if (!gameActive) return;
                        
                        if (Math.random() < winChance) {
                            setOpScore(prev => {
                                const newScore = prev + 1;
                                if (newScore >= 10) endGame(myScore, 10);
                                return newScore;
                            });
                        }
                    }, intervalTime);
                }

                return () => {
                    if (botIntervalRef.current) clearInterval(botIntervalRef.current);
                };
            }, [botDifficulty]);

            // Question Timer Logic
            useEffect(() => {
                if (!gameActive) return;
                if (timeLeft <= 0) {
                    handleAnswer(null, false); 
                    return;
                }
                const timer = setTimeout(() => setTimeLeft(t => t - 1), 1000);
                return () => clearTimeout(timer);
            }, [timeLeft, gameActive]);

            // Sync Score for Online Mode
            useEffect(() => {
                if (mode === 'online' && fb && roomId) {
                    const { doc, onSnapshot } = window.firebaseModules;
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'vocab-game-data';
                    const roomRef = doc(fb.db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);

                    const unsub = onSnapshot(roomRef, (snap) => {
                        const data = snap.data();
                        if (!data) return;

                        const newMyScore = isHost ? data.p1Score : data.p2Score;
                        const newOpScore = isHost ? data.p2Score : data.p1Score;

                        setOpScore(newOpScore);

                        // Check for Winner ID (Single Source of Truth)
                        if (data.winnerId) {
                            setGameActive(false);
                            
                            // Get finished times
                            const p1Time = data.p1Time || 0;
                            const p2Time = data.p2Time || 0;
                            
                            const finalTimes = {
                                p1: isHost ? p1Time : p2Time,
                                p2: isHost ? p2Time : p1Time
                            };

                            if (data.winnerId === user.uid) {
                                endGame(10, newOpScore, 'win', finalTimes); 
                            } else {
                                endGame(newMyScore, 10, 'lose', finalTimes); 
                            }
                        }
                    });

                    return () => unsub();
                }
            }, [mode, fb, roomId]);

            const endGame = (finalMy, finalOp, explicitResult, finalTimes) => {
                setGameActive(false);
                // If offline/bot, calculate time locally
                if (!finalTimes && mode === 'bot') {
                     const myFinishTime = (Date.now() - startTimeRef.current) / 1000;
                     // Generate realistic bot time for display
                     const botTime = myFinishTime * (0.8 + Math.random() * 0.4); 
                     finalTimes = { p1: myFinishTime, p2: botTime };
                }
                onGameOver(finalMy, finalOp, explicitResult, finalTimes);
            };

            const updateOnlineScore = async (newScore, currentDuration) => {
                if (mode !== 'online') return;
                const { doc, runTransaction } = window.firebaseModules;
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'vocab-game-data';
                const roomRef = doc(fb.db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                
                try {
                    await runTransaction(fb.db, async (transaction) => {
                        const sfDoc = await transaction.get(roomRef);
                        if (!sfDoc.exists()) throw "Document does not exist!";

                        const data = sfDoc.data();
                        if (data.winnerId) return; // Winner already set

                        const updates = { 
                            [isHost ? 'p1Score' : 'p2Score']: newScore 
                        };
                        
                        // Update time used
                        updates[isHost ? 'p1Time' : 'p2Time'] = currentDuration;

                        if (newScore >= 10) {
                            updates.winnerId = user.uid;
                        }

                        transaction.update(roomRef, updates);
                    });
                } catch(e) {
                    console.error("Score transaction failed", e);
                }
            };

            const handleAnswer = (selected, isCorrect) => {
                if (!gameActive || feedback) return; // Prevent spamming

                let nextScore = myScore;
                const currentDuration = (Date.now() - startTimeRef.current) / 1000;

                if (isCorrect) {
                    setFeedback('correct');
                    nextScore = myScore + 1;
                    setMyScore(nextScore);
                    
                    if (mode === 'online') {
                         updateOnlineScore(nextScore, currentDuration);
                         if (nextScore >= 10) {
                             setGameActive(false); 
                         }
                    } else {
                        if (nextScore >= 10) {
                            endGame(nextScore, opScore);
                            return;
                        }
                    }
                } else {
                    setFeedback('wrong');
                    nextScore = myScore - 1; // Penalty for wrong answer
                    setMyScore(nextScore);

                    if (mode === 'online') {
                        updateOnlineScore(nextScore, currentDuration);
                    }
                }

                setTimeout(() => {
                    setFeedback(null);
                    if (nextScore < 10 || mode !== 'online') {
                        nextQuestion();
                    }
                }, 800);
            };

            if (!currentQ) return <div className="p-10 text-center">Loading...</div>;

            return (
                <div className="relative h-full flex flex-col">
                    {/* Score Board */}
                    <div className="flex justify-between items-end mb-4 bg-white p-3 rounded-xl shadow-sm border border-gray-100">
                        <div className="text-center w-20">
                            <div className="text-xs font-bold text-gray-400">‡∏Ñ‡∏∏‡∏ì</div>
                            <div className="text-3xl font-black text-blue-500">{myScore}</div>
                        </div>
                        <div className="text-center flex-1 px-4 pb-2">
                             <div className="flex justify-between text-xs text-gray-400 mb-1">
                                <span>‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢: 10</span>
                                <span className="font-mono text-indigo-500">‚è± {elapsedTime}s</span>
                             </div>
                             <div className="h-2 bg-gray-100 rounded-full overflow-hidden flex">
                                <div style={{width: `${Math.max(0, (myScore/10)*100)}%`}} className="h-full bg-blue-500 transition-all duration-500"></div>
                                <div style={{width: `${Math.max(0, (opScore/10)*100)}%`}} className="h-full bg-red-500 transition-all duration-500"></div>
                             </div>
                        </div>
                        <div className="text-center w-20">
                            <div className="text-xs font-bold text-gray-400">{mode === 'bot' ? '‡∏ö‡∏≠‡∏ó' : '‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô'}</div>
                            <div className="text-3xl font-black text-red-500">{opScore}</div>
                        </div>
                    </div>

                    {/* Timer Bar */}
                    <div className="w-full bg-gray-200 h-2 rounded-full mb-6 overflow-hidden">
                        <div 
                            className={`h-full transition-all duration-1000 linear ${timeLeft < 4 ? 'bg-red-500' : 'bg-green-500'}`}
                            style={{width: `${(timeLeft/10)*100}%`}}
                        ></div>
                    </div>

                    {/* Question Area */}
                    <div className="flex-1 flex flex-col items-center justify-center mb-6 relative">
                        {feedback && (
                            <div className={`absolute inset-0 z-10 flex items-center justify-center text-6xl animate-bounce ${feedback === 'correct' ? 'opacity-100' : 'opacity-100'}`}>
                                {feedback === 'correct' ? '‚úÖ' : '‚ùå'}
                            </div>
                        )}
                        
                        <div className="text-8xl mb-4 emoji-float drop-shadow-lg">
                            {currentQ.emoji}
                        </div>
                        <h2 className="text-4xl font-bold text-gray-800">{currentQ.thai}</h2>
                        <span className="text-sm text-indigo-400 bg-indigo-50 px-2 py-1 rounded-md mt-2">‡∏´‡∏°‡∏ß‡∏î: {currentQ.category}</span>
                    </div>

                    {/* Options */}
                    <div className="grid grid-cols-1 gap-3">
                        {options.map((opt, idx) => (
                            <button
                                key={idx}
                                disabled={feedback !== null}
                                onClick={() => handleAnswer(opt, opt.id === currentQ.id)}
                                className={`bg-white border-2 border-b-4 border-indigo-100 hover:border-indigo-400 hover:bg-indigo-50 text-gray-700 font-bold py-4 rounded-xl text-xl transition-all active:border-b-2 active:translate-y-[2px] ${feedback !== null ? 'cursor-not-allowed opacity-80' : ''}`}
                            >
                                {opt.word}
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        function ResultScreen({ result, score, times, onRestart }) {
            const isWin = result === 'win';
            const formatTime = (t) => (t !== undefined && t !== null) ? Number(t).toFixed(2) + ' ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ' : '-';

            return (
                <div className="text-center py-8">
                    <div className="text-8xl mb-6 animate-pulse">
                        {isWin ? 'üèÜ' : (result === 'draw' ? 'ü§ù' : 'üòø')}
                    </div>
                    
                    <h2 className={`text-4xl font-black mb-2 ${isWin ? 'text-green-500' : 'text-gray-600'}`}>
                        {isWin ? 'YOU WIN!' : (result === 'draw' ? '‡πÄ‡∏™‡∏°‡∏≠!' : 'GAME OVER')}
                    </h2>
                    
                    <p className="text-gray-500 mb-6">
                        {isWin ? '‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î! ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏Ñ‡∏∑‡∏≠‡∏õ‡∏µ‡∏®‡∏≤‡∏à!' : '‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏∞!'}
                    </p>

                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-8 mx-auto w-full">
                        <div className="grid grid-cols-3 gap-2 text-sm border-b pb-2 mb-2 font-bold text-gray-400">
                            <div>‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô</div>
                            <div>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</div>
                            <div>‡πÄ‡∏ß‡∏•‡∏≤</div>
                        </div>
                        <div className="grid grid-cols-3 gap-2 mb-3 items-center">
                            <div className="font-bold text-blue-500 text-left">‡∏Ñ‡∏∏‡∏ì</div>
                            <div className="font-black text-xl">{score.p1}</div>
                            <div className="text-gray-600 bg-gray-100 rounded px-2 py-1 text-sm">
                                {formatTime(times?.p1)}
                            </div>
                        </div>
                        <div className="grid grid-cols-3 gap-2 items-center">
                            <div className="font-bold text-red-500 text-left">‡∏Ñ‡∏π‡πà‡πÅ‡∏Ç‡πà‡∏á</div>
                            <div className="font-black text-xl">{score.p2}</div>
                            <div className="text-gray-600 bg-gray-100 rounded px-2 py-1 text-sm">
                                {formatTime(times?.p2)}
                            </div>
                        </div>
                    </div>

                    <button 
                        onClick={onRestart}
                        className="bg-indigo-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-indigo-700 transition transform hover:-translate-y-1"
                    >
                        ‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
