        // --- Sound Manager (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        const SoundManager = {
            playTone: (freq, type, duration, vol = 0.1) => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            },
            playCorrect: () => {
                SoundManager.playTone(600, 'sine', 0.1);

                    noteIndex++;
                }, speed);
            },

                if (SoundManager.bgmInterval) clearInterval(SoundManager.bgmInterval);

            const [feedback, setFeedback] = useState(null); 
            const [gameActive, setGameActive] = useState(false); // Changed to false initially
            const [elapsedTime, setElapsedTime] = useState(0); 
            const [startPhase, setStartPhase] = useState('ready'); // ready, go, null
            
            const botIntervalRef = useRef(null);
            const startTimeRef = useRef(Date.now()); 
            const timerRef = useRef(null);

            // START SEQUENCE
            useEffect(() => {
                const startSequence = async () => {
                    await new Promise(r => setTimeout(r, 500));
                    SoundManager.playReady();
                    setStartPhase('ready');
                    
                    await new Promise(r => setTimeout(r, 1000));
                    SoundManager.playGo();
                    setStartPhase('go');
                    
                    await new Promise(r => setTimeout(r, 800));
                    setStartPhase(null);
                    setGameActive(true); // Game Starts Here
                };
                startSequence();
            }, []);

            // BGM Logic: Intense if anyone has >= 7 points
            useEffect(() => {
                if (!gameActive) return;
                if (myScore >= 8 || opScore >= 8) {
                    SoundManager.updateBgmIntensity('fast');
                } else {
                    SoundManager.updateBgmIntensity('normal');
                }
            }, [myScore, opScore, gameActive]);

            useEffect(() => {
                if (gameActive) {
                    SoundManager.startBgm();
                    startTimeRef.current = Date.now(); // Reset timer when active
                    timerRef.current = setInterval(() => { setElapsedTime(((Date.now() - startTimeRef.current) / 1000).toFixed(1)); }, 100);
                }
                return () => { clearInterval(timerRef.current); SoundManager.stopBgm(); };
            }, [gameActive]);
            
            const nextQuestion = () => {
                const target = getNextUniqueQuestion();
                let distractors = VOCAB_DATA.filter(v => v.id !== target.id).sort(() => 0.5 - Math.random()).slice(0, 2);
                let allOptions = [target, ...distractors].sort(() => 0.5 - Math.random());
                setCurrentQ(target);
                setOptions(allOptions);
                setTimeLeft(10); 
            };

            useEffect(() => {
                nextQuestion();
                
                if (mode === 'bot' && gameActive) {
                    let intervalTime = 3000;
                    let winChance = 0.5; 
                    if (botDifficulty === 'easy') { intervalTime = 4000; winChance = 0.3; } 
                    else if (botDifficulty === 'hard') { intervalTime = 2000; winChance = 0.7; }

                    botIntervalRef.current = setInterval(() => {
                        if (!gameActive) return;
                        if (Math.random() < winChance) {
                            setOpScore(prev => {
                                const newScore = prev + 1;
                                return newScore;
                            });
                        }
                    }, intervalTime);
                }
                return () => { if (botIntervalRef.current) clearInterval(botIntervalRef.current); };
            }, [botDifficulty, gameActive]); // Added gameActive dependency

            // Game End Logic (Effect based to avoid render-update loops)
            useEffect(() => {
                if (mode === 'bot' && gameActive) {
                    if (myScore >= 10 || opScore >= 10) {
                        // Calculate time
                        const myFinishTime = (Date.now() - startTimeRef.current) / 1000;
                        const botTime = myFinishTime * (0.8 + Math.random() * 0.4); 
                        const finalTimes = { p1: myFinishTime, p2: botTime };
                        
                        setGameActive(false);
                        onGameOver(myScore, opScore, myScore > opScore ? 'win' : 'lose', finalTimes);
                    }
                }
            }, [myScore, opScore, mode, gameActive]);

            useEffect(() => {
                if (!gameActive) return;
                if (timeLeft <= 0) { handleAnswer(null, false); return; }
                const timer = setTimeout(() => setTimeLeft(t => t - 1), 1000);
                return () => clearTimeout(timer);
            }, [timeLeft, gameActive]);

            // FIXED: Removed 'gameActive' from useEffect dependency to prevent snapshot detachment
            useEffect(() => {
                if (mode === 'online' && fb && roomId) {
                    const { doc, onSnapshot } = window.firebaseModules;
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'vocab-game-data';
                    const roomRef = doc(fb.db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                    const unsub = onSnapshot(roomRef, (snap) => {
                        const data = snap.data();
                        if (!data) return;
                        const newMyScore = isHost ? data.p1Score : data.p2Score;
                        const newOpScore = isHost ? data.p2Score : data.p1Score;
                        setOpScore(newOpScore);
                        if (data.winnerId) {
                            setGameActive(false);
                            const p1Time = data.p1Time || 0;
                            const p2Time = data.p2Time || 0;
                            const finalTimes = { p1: isHost ? p1Time : p2Time, p2: isHost ? p2Time : p1Time };
                            if (data.winnerId === user.uid) { endGame(10, newOpScore, 'win', finalTimes); } else { endGame(newMyScore, 10, 'lose', finalTimes); }
                        }
                    });
                    return () => unsub();
                }
            }, [mode, fb, roomId]);

            const endGame = (finalMy, finalOp, explicitResult, finalTimes) => {
                setGameActive(false);
                if (!finalTimes && mode === 'bot') {
                     const myFinishTime = (Date.now() - startTimeRef.current) / 1000;
                     const botTime = myFinishTime * (0.8 + Math.random() * 0.4); 
                     finalTimes = { p1: myFinishTime, p2: botTime };
                }
                onGameOver(finalMy, finalOp, explicitResult, finalTimes);
            };

            const updateOnlineScore = async (newScore, currentDuration) => {
                if (mode !== 'online') return;
                const { doc, runTransaction } = window.firebaseModules;
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'vocab-game-data';
                const roomRef = doc(fb.db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                try {
                    await runTransaction(fb.db, async (transaction) => {
                        const sfDoc = await transaction.get(roomRef);
                        if (!sfDoc.exists()) throw "Document does not exist!";
                        const data = sfDoc.data();
                        if (data.winnerId) return; 
                        const updates = { [isHost ? 'p1Score' : 'p2Score']: newScore };
                        updates[isHost ? 'p1Time' : 'p2Time'] = currentDuration;
                        if (newScore >= 10) { updates.winnerId = user.uid; }
                        transaction.update(roomRef, updates);
                    });
                } catch(e) { console.error("Score transaction failed", e); }
            };

            const handleAnswer = (selected, isCorrect) => {
                if (!gameActive || feedback) return; 
                SoundManager.playClick();

                let nextScore = myScore;
                const currentDuration = (Date.now() - startTimeRef.current) / 1000;

                if (isCorrect) {
                    SoundManager.playCorrect();
                    setFeedback('correct');
                    nextScore = myScore + 1;
                    setMyScore(nextScore);
                    if (mode === 'online') {
                         updateOnlineScore(nextScore, currentDuration);
                         if (nextScore >= 10) { setGameActive(false); }
                    }
                } else {
                    SoundManager.playWrong();
                    setFeedback('wrong');
                    nextScore = myScore - 1; 
                    setMyScore(nextScore);
                    if (mode === 'online') { updateOnlineScore(nextScore, currentDuration); }
                }

                setTimeout(() => {
                    setFeedback(null);
                    if (nextScore < 10 || mode !== 'online') { nextQuestion(); }
                }, 800);
            };

            if (!currentQ) return <div className="p-10 text-center">Loading...</div>;

            const isIntense = myScore >= 8 || opScore >= 8;

            return (
                <div className={`relative h-full flex flex-col transition-colors duration-1000 ${isIntense ? 'bg-red-50' : ''}`}>
                    {/* START OVERLAY */}
                    {startPhase && (
                        <div className="absolute inset-0 z-50 bg-black/50 flex items-center justify-center backdrop-blur-sm rounded-3xl">
                            <div className="text-center">
                                {startPhase === 'ready' && <div className="text-6xl font-black text-white animate-pulse">Ready...</div>}
                                {startPhase === 'go' && <div className="text-8xl font-black text-yellow-400 animate-zoom-text drop-shadow-[0_5px_5px_rgba(0,0,0,0.5)]">START!!</div>}
                            </div>
                        </div>
                    )}

                    {isIntense && <div className="absolute inset-0 pointer-events-none border-4 border-red-300 animate-pulse-fast rounded-xl z-0 opacity-50"></div>}
                    
                    {/* Score Board */}
                    <div className="flex justify-between items-end mb-4 bg-white p-3 rounded-xl shadow-sm border border-gray-100 z-10">
                        <div className="text-center w-20">
                            <div className="text-xs font-bold text-gray-400">‡∏Ñ‡∏∏‡∏ì</div>
                            <div className={`text-3xl font-black transition-all ${isIntense && myScore >= 8 ? 'text-red-600 scale-110' : 'text-blue-500'}`}>{myScore}</div>
                        </div>
                        <div className="text-center flex-1 px-4 pb-2">
                             <div className="flex justify-between text-xs text-gray-400 mb-1"><span>‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢: 10</span><span className="font-mono text-indigo-500">‚è± {elapsedTime}s</span></div>
                             <div className="h-2 bg-gray-100 rounded-full overflow-hidden flex">
                                <div style={{width: `${Math.max(0, (myScore/10)*100)}%`}} className="h-full bg-blue-500 transition-all duration-500"></div>
                                <div style={{width: `${Math.max(0, (opScore/10)*100)}%`}} className="h-full bg-red-500 transition-all duration-500"></div>
                             </div>
                        </div>
                        <div className="text-center w-20">
                            <div className="text-xs font-bold text-gray-400">{mode === 'bot' ? '‡∏ö‡∏≠‡∏ó' : '‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô'}</div>
                            <div className="text-3xl font-black text-red-500">{opScore}</div>
                        </div>
                    </div>

                    {/* Timer Bar */}
                    <div className="w-full bg-gray-200 h-2 rounded-full mb-6 overflow-hidden z-10">
                        <div className={`h-full transition-all duration-1000 linear ${timeLeft < 4 ? 'bg-red-500' : 'bg-green-500'}`} style={{width: `${(timeLeft/10)*100}%`}}></div>
                    </div>

                    {/* Question Area */}
                    <div className="flex-1 flex flex-col items-center justify-center mb-6 relative z-10">
                        {feedback && (
                            <div className={`absolute inset-0 z-20 flex items-center justify-center text-8xl drop-shadow-2xl ${feedback === 'correct' ? 'animate-pop' : 'animate-shake'}`}>
                                {feedback === 'correct' ? '‚úÖ' : '‚ùå'}
                            </div>
                        )}
                        <div className={`text-8xl mb-4 emoji-float drop-shadow-lg transition-transform ${feedback ? 'scale-110' : ''}`}>{currentQ.emoji}</div>
                        <h2 className="text-4xl font-bold text-gray-800 drop-shadow-sm">{currentQ.thai}</h2>
                        <span className="text-sm text-indigo-400 bg-indigo-50 px-2 py-1 rounded-md mt-2">‡∏´‡∏°‡∏ß‡∏î: {currentQ.category}</span>
                    </div>

                    {/* Options */}
                    <div className="grid grid-cols-1 gap-3 z-10">
                        {options.map((opt, idx) => (
                            <button
                                key={idx}
                                disabled={feedback !== null}
                                onClick={() => handleAnswer(opt, opt.id === currentQ.id)}
                                className={`
                                    bg-white border-b-4 font-bold py-4 rounded-xl text-xl transition-all active:border-b-0 active:translate-y-[4px] relative overflow-hidden
                                    ${feedback !== null 
                                        ? (opt.id === currentQ.id ? 'bg-green-100 border-green-400 text-green-700' : 'bg-gray-100 border-gray-300 text-gray-400') 
                                        : 'border-indigo-100 hover:border-indigo-400 hover:bg-indigo-50 text-gray-700'}
                                    ${feedback === 'wrong' && opt.id !== currentQ.id ? 'animate-shake' : ''}
                                `}
                            >
                                {opt.word}
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        function ResultScreen({ result, score, times, onRestart }) {
            const isWin = result === 'win';
            const formatTime = (t) => (t !== undefined && t !== null) ? Number(t).toFixed(2) + ' ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ' : '-';

            return (
                <div className="text-center py-8">
                    <div className={`text-8xl mb-6 ${isWin ? 'animate-bounce' : 'animate-pulse'}`}>
                        {isWin ? 'üèÜ' : (result === 'draw' ? 'ü§ù' : 'üòø')}
                    </div>
                    
                    <h2 className={`text-4xl font-black mb-2 ${isWin ? 'text-green-500' : 'text-gray-600'}`}>
                        {isWin ? 'YOU WIN!' : (result === 'draw' ? '‡πÄ‡∏™‡∏°‡∏≠!' : 'GAME OVER')}
                    </h2>
                    
                    <p className="text-gray-500 mb-6">
                        {isWin ? '‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î! ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏Ñ‡∏∑‡∏≠‡∏õ‡∏µ‡∏®‡∏≤‡∏à!' : '‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏∞!'}
                    </p>

                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-8 mx-auto w-full">
                        <div className="grid grid-cols-3 gap-2 text-sm border-b pb-2 mb-2 font-bold text-gray-400">
                            <div>‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô</div>
                            <div>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</div>
                            <div>‡πÄ‡∏ß‡∏•‡∏≤</div>
                        </div>
                        <div className="grid grid-cols-3 gap-2 mb-3 items-center">
                            <div className="font-bold text-blue-500 text-left">‡∏Ñ‡∏∏‡∏ì</div>
                            <div className="font-black text-xl">{score.p1}</div>
                            <div className="text-gray-600 bg-gray-100 rounded px-2 py-1 text-sm">
                                {formatTime(times?.p1)}
                            </div>
                        </div>
                        <div className="grid grid-cols-3 gap-2 items-center">
                            <div className="font-bold text-red-500 text-left">‡∏Ñ‡∏π‡πà‡πÅ‡∏Ç‡πà‡∏á</div>
                            <div className="font-black text-xl">{score.p2}</div>
                            <div className="text-gray-600 bg-gray-100 rounded px-2 py-1 text-sm">
                                {formatTime(times?.p2)}
                            </div>
                        </div>
                    </div>

                    <button 
                        onClick={onRestart}
                        className="bg-indigo-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-indigo-700 transition transform hover:-translate-y-1 hover:scale-105"
                    >
                        ‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
